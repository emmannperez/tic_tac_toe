

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--<body scroll="no" style="overflow: hidden">-->
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        
        <div id="cellContainer">
            <div cellIndex="0" class="cell cell0"></div>
            <div cellIndex="1" class="cell cell1"></div>
            <div cellIndex="2" class="cell cell2"></div>
            <div cellIndex="3" class="cell cell3"></div>
            <div cellIndex="4" class="cell cell4"></div>
            <div cellIndex="5" class="cell cell5"></div>
            <div cellIndex="6" class="cell cell6"></div>
            <div cellIndex="7" class="cell cell7"></div>
            <div cellIndex="8" class="cell cell8"></div>
        </div>
        <h2 id="statusText"></h2>
        <h2 id="restartBtn">Restart</h2>
    </div>
    <div class="gameOverBtns">
        <h2 class="prevBtn gameOverBtn hidden">Prev</h2>
        <h2 class="historyBtn gameOverBtn hidden">History</h2>
        <h2 class="nextBtn gameOverBtn hidden">Next</h2>
    </div>
    <div class="wrapper hidden">
        <nav class="moveList">
            <h3>Move List</h3>
            <h4 class="move0"></h4>
            <h4 class="move1"></h4>
            <h4 class="move2"></h4>
            <h4 class="move3"></h4>
            <h4 class="move4"></h4>
            <h4 class="move5"></h4>
            <h4 class="move6"></h4>
            <h4 class="move7"></h4>
            <h4 class="move8"></h4>
        </nav>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
